spring:
  datasource:
    url: "jdbc:postgresql://localhost:5470/freelancer-db"
    username: postgres
    password: root
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        ddl-auto: create
  config:
    activate:
      on-profile: "dev"
logging:
  level:
    org.springframework.type: TRACE
    org.hibernate.engine.spi: DEBUG
    org.hibernate.internal: TRACE
    org.hibernate.persister: TRACE
  pattern:
    console: ${LOGPATTERN_CONSOLE:%green(%d{HH:mm:ss.SSS}) %blue(%-5level) %red([%thread]) %yellow(%logger{15}) - %msg%n}
